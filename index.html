<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gộp & Chia Chương</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="tabs">
    <button id="tab-merge" class="active">Gộp chương</button>
    <button id="tab-split">Chia chương</button>
  </header>

  <!-- Gộp chương -->
  <section id="merge-tab" class="tab-content">
    <div class="merge-grid">
      <div class="merge-input">
        <textarea id="merge-input-text" placeholder="Dán nội dung nhiều chương tại đây..."></textarea>
        <div class="merge-controls">
          <button id="merge-btn">Gộp chương</button>
          <span id="merge-wordcount">0 từ</span>
        </div>
      </div>
      <div class="merge-output">
        <!-- Danh sách chương gộp -->
        <div id="merged-list"></div>
      </div>
      <div class="merge-export">
        <input id="folder-name" type="text" placeholder="Tên thư mục">
        <button id="download-all">Tải tất cả (ZIP)</button>
        <div id="chapter-downloads"></div>
      </div>
    </div>
  </section>

  <!-- Chia chương -->
  <section id="split-tab" class="tab-content hidden">
    <div class="split-top">
      <div class="split-controls">
        <label>Số chương:</label>
        <div class="split-buttons" id="split-options"></div>
      </div>
      <textarea id="split-input" placeholder="Dán nội dung chương cần chia..."></textarea>
      <span id="split-wordcount">0 từ</span>
      <button id="split-btn">Chia chương</button>
    </div>
    <div class="split-results" id="split-results"></div>
  </section>

  <!-- Thư viện từ CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/9.1.0/docx.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
