<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gộp & Chia Chương</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>📘 Gộp & Chia Chương</h1>
    <nav>
      <button id="tab-gop" class="active">Gộp chương</button>
      <button id="tab-chia">Chia chương</button>
    </nav>
  </header>

  <!-- TAB GỘP -->
  <section id="gop-chuong" class="tab active">
    <div class="panel">
      <textarea id="gop-input" placeholder="Dán nội dung nhiều chương tại đây..."></textarea>
      <div class="word-count">0 từ</div>
      <button id="btn-gop">Gộp chương</button>
    </div>
    <div class="output-panel">
      <div class="folder-input">
        <label>Tên thư mục:</label>
        <input type="text" id="folder-name" placeholder="TenTruyen_GopChuong">
      </div>
      <div id="gop-results"></div>
      <button id="download-all">Tải tất cả (ZIP)</button>
    </div>
  </section>

  <!-- TAB CHIA -->
  <section id="chia-chuong" class="tab">
    <div class="chia-controls">
      <textarea id="chia-input" placeholder="Dán nội dung chương cần chia..."></textarea>
      <div class="tools">
        <div id="word-count">0 từ</div>
        <div class="chia-buttons">
          <label>Số chương:</label>
          <div id="split-options"></div>
        </div>
        <button id="btn-chia">Chia chương</button>
      </div>
    </div>
    <div class="chia-results-grid" id="chia-results"></div>
  </section>

  <!-- Thư viện từ CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/9.1.0/docx.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
